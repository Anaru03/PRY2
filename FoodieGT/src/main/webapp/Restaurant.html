<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodieGT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Restaurant.css">
  </head>
  <body>
    <header class="container-fluid sticky-top">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Index.html">
            <img src="./img/Logo PequeÃ±o.png" alt="Logo" class="d-inline-block">
            <span class="navbar-brand-text">FoodieGT</span>
          </a>
          <ul class="nav justify-content-end nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Index.html">Descrubre Restaurantes</a>
            </li>
            <li class="nav-item diferent-border">
              <a class="nav-link" href="#">Acerca de Nosotros</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="background-container"></div>

    <div class="container main-container">
        <div class="row go-back">
            <a href="/FoodieGT/" class="float-start">
                <img src="./img/goback.png" alt="" class="go-back-img"></a>
        </div>
        <div class="row">
            <h1 class="text-center">_Nombre del restaurante_</h1>
        </div>
        <div class="row d-flex justify-content-center align-middle">
            
            <div class="col text-center container-info">

                  <div class="row align-items-center">
                    <div class="col">
                        <p class="border-right" id="ubicacion"></p>
                    </div>
                    <div class="col">
                        <p id="precio"></p>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <p class="border-right" id="tipoComida"></p>
                    </div>
                    <div class="col">
                        <p id="ambiente"></p>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <p class="border-right" id="servicio"></p>
                    </div>
                    <div class="col">
                        <p id="horario"></p>
                    </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                      <p>Pagina web: <a  id="paginaWeb" href=""></a></p>
                  </div>
              </div>

            </div>
                    
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img id="img1" src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img id="img2" src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img id="img3" src="..." class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/Restaurant.js"></script>
  </body>
</html>
