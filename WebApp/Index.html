<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodieGT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="container-fluid sticky-top">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Assets/Logo Pequeño.png" alt="Logo" class="d-inline-block">
            <span class="navbar-brand-text">FoodieGT</span>
          </a>
          <ul class="nav justify-content-end nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Descrubre Restaurantes</a>
            </li>
            <li class="nav-item diferent-border">
              <a class="nav-link" href="#">Acerca de Nosotros</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="background-container"></div>
    <div class="container text-center">
      <div class="row"><h1>Descubre Restaurantes en Guatemala</h1></div>
      <form action="">
        <div class="row row-form">
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_Ubicacion">
              <option selected> Ubicación</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_Precio">
              <option selected> Precio</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_TipoComida">
              <option selected><span>Tipo de comida</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row row-form">
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_Ambiente">
              <option selected>Ambiente</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_Servicio">
              <option selected>Servicio</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="op_Horario">
              <option selected>Horario</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row row-form">
          <div class="col">
            
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-primary">Buscar</button>
          </div>
          <div class="col">
            
          </div>
        </div>
      </form>
    </div> 

    <div class="container card-container">
      <div class="row">
        <div class="card" style="width: 18rem;">
          <img src="./Assets/noImage.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Titulo de restaurante</h5>
            <p class="card-text"><img src="./Assets/IconoUbicacion.png" alt=""></p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
